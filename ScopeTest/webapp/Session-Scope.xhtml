
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/defaultTemplate.xhtml">

	<ui:define name="header">
        Scope-Test: Session-Scope
    </ui:define>
	<ui:define name="navbar">
	<h:form>
		<ui:repeat value="#{sessionBean.items}" var="item">
			<h:panelGrid columns="1" cellpadding="5">
				<p:outputLabel value="#{item}"
					style="font-weight: bold; font-size:1.0em" />
			</h:panelGrid>
		</ui:repeat>
		<p:commandButton value="Clear"
					actionListener="#{sessionBean.deleteContent()}"
					onclick="location.reload()"></p:commandButton>
		</h:form>			
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:inputText placeholder="Eingabe" value="#{sessionBean.item}"
				style="margin-right: 0.5em" />
			<p:commandButton value="Add String" action="#{sessionBean.addItem}"></p:commandButton>
			<h:panelGrid columns="1" cellpadding="5">
				<p:commandButton value="Refresh Site" onclick="location.reload()"></p:commandButton>
				<p:commandButton value="Request-Scope" action="Request-Scope.xhtml"></p:commandButton>
				<p:commandButton value="View-Scope" action="View-Scope.xhtml"></p:commandButton>				
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
